{{ partial "default_head.html" . }}

<div class="homehead">
  <h1 class="post-title">{{ .Title }}</h1>
  Tags: 
  {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
  {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
  <a class="homelinks" href="{{ .Permalink }}">{{ $name }}</a>
  {{ end }}
  {{ end }}
</div>
  
<div class="post">
  <ul id="list">
      {{ range .Data.Pages }}
        {{ .Render "li"}}
      {{ end }}
  </ul>
</div>


{{ partial "default_foot.html" . }}
